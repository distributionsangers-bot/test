<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>COP1 Angers - Espace Bénévoles</title>
    <link rel="icon" type="image/png" href="/logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- QRCode Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- Open Graph / Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cop1-angers.fr/">
    <meta property="og:title" content="COP1 Angers - Espace Bénévoles">
    <meta property="og:description" content="Plateforme de gestion des bénévoles pour COP1 Angers.">

    <!-- Icons are handled via Lucide JS import in main.js -->
</head>

<body class="text-slate-800 antialiased selection:bg-brand-100 selection:text-brand-900 bg-[#F8FAFC]">

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element" style="display:none"></div>

    <!-- App Root -->
    <div id="app" class="h-full w-full relative"></div>

    <!-- Global Loader -->
    <div id="global-loader"
        class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-16 h-16 border-4 border-brand-100 border-t-brand-600 rounded-full animate-spin"></div>
    </div>

    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'fr', includedLanguages: 'en,fr', autoDisplay: false }, 'google_translate_element');
        }
        // Expose global toggle for the header button
        window.toggleLanguage = function () {
            const currentCookie = document.cookie.split('; ').find(row => row.startsWith('googtrans='));
            const isEnglish = currentCookie && currentCookie.includes('/fr/en');
            document.cookie = isEnglish ? "googtrans=/fr/fr; domain=" + window.location.hostname + "; path=/" : "googtrans=/fr/en; domain=" + window.location.hostname + "; path=/";
            window.location.reload();
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Main Module Script -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
